<style>
  .custom-container {
    max-width: 1200px; /* Ajusta el tamaño según tus necesidades */
    margin: auto; /* Centra el contenedor */
  }
  .table {
    width: 100%; /* Aumenta el ancho de la tabla al 100% del contenedor */
  }
</style>

<div class="container custom-container">
  <div class="row">
    <div class="col-sm-12">
      <form class="form-inline">
        <fieldset class="form-group col-sm-11"></fieldset>
        <fieldset class="form-group col-sm-1">
          <a class="btn btn-primary" [routerLink]="['/mascotas/agregar']">Nueva Mascota</a>
        </fieldset>
      </form>
      <br>
      <table class="table table-striped">
        <thead>
          <tr class="row">
            <th class="col-sm-1"> ID </th>
            <th class="col-sm-1"> NOMBRE </th>
            <th class="col-sm-1"> EDAD </th>
            <th class="col-sm-1"> ESPECIE </th>
            <th class="col-sm-1"> RAZA </th>
            <th class="col-sm-1"> DESCRIPCIÓN </th>
            <th class="col-sm-1"> ESTADO </th>
            <th class="col-sm-1"> FECHA DE REGISTRO </th>
            <th class="col-sm-1"> ACCIONES </th>
          </tr>
        </thead>
        <tbody>
          <tr *ngFor="let mascota of mascotas | async" class="row">
            <td class="col-sm-1"><i>{{ mascota.id }}</i></td>
            <td class="col-sm-1"><i>{{ mascota.nombre }}</i></td>
            <td class="col-sm-1"><i>{{ mascota.edad }}</i></td>
            <td class="col-sm-1"><i>{{ mascota.especie }}</i></td>
            <td class="col-sm-1"><i>{{ mascota.raza }}</i></td>
            <td class="col-sm-1"><i>{{ mascota.descripcion }}</i></td>
            <td class="col-sm-1"><i>{{ mascota.estado }}</i></td>
            <td class="col-sm-1"><i>{{ mascota.fecha_registro }}</i></td>
            <td class="col-sm-1">
              <fieldset class="form-group col-sm-12">
                <a class="btn btn-info" [routerLink]="['/mascotas/editar/', mascota.id]">Editar</a>
              </fieldset>
            </td>
            <td class="col-sm-1">
              <fieldset class="form-group col-sm-12">
                <a class="btn btn-danger" (click)="borrarMascota(mascota.id)">Borrar</a>
              </fieldset>
            </td>
          </tr>
        </tbody>
      </table>
    </div>
  </div>
</div>
